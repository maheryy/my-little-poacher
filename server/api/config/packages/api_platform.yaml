api_platform:
    title: Hello API Platform
    version: 1.0.0
    # Mercure integration, remove if unwanted
    mercure: ~
    # Good cache defaults for REST APIs
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']

    formats:
        json: ['application/json']
        jsonld: ['application/ld+json']
        html: ['text/html']
    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header